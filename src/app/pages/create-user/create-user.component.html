<div class="modal-header modal-lg">
    <h4 class="modal-title" id="modal-basic-title">Crear Nuevo usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="forma" (ngSubmit)="registro()" class="form-horizontal form-material">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <br><br><br>
        <div class="form-group">
            <div class="col-xs-12">
                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input formControlName="apellido" name="apellido" class="form-control" type="text" required placeholder="Apellido">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Email">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group " *ngIf="forma.errors?.passEquals && !forma.pristine">
            <p class="text-danger"> Las contrase√±as deben ser iguales</p>
        </div>


        <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Crear Usuario</button>
            </div>
        </div>

    </form>


</div>
